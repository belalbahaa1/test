<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Team</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="toggle"></button>
    <div class="dice-wrapper">
      <div class="dice-one">
        <img id="die-1" src="images/teams/20.png" />
      </div>
      <div class="dice-two">
        <img id="die-2" src="images/teams/33.png" />
      </div>
    </div>

    <div class="btn-container">
      <a class="my-btn">start</a>
      <a class="my-btn_stop">stop</a>
    </div>

    <div class="user-container">
      <div class="user-one">
        <img id="user-1" class="user-img" src="placeholder.jpg" />
      </div>
      <div class="user-two">
        <img id="user-2" class="user-img" src="placeholder.jpg" />
      </div>
    </div>
    <div class="user-btn-container">
      <button class="user-btn" id="btn1">1</button>
      <button class="user-btn" id="btn2">2</button>
      <button class="user-btn" id="btn3">3</button>
      <button class="user-btn" id="btn4">4</button>
      <button class="user-btn" id="btn5">5</button>
    </div>
    <div class="user-btn-container">
      <button class="user-btn" id="btn6">1</button>
      <button class="user-btn" id="btn7">2</button>
      <button class="user-btn" id="btn8">3</button>
      <button class="user-btn" id="btn9">4</button>
      <button class="user-btn" id="btn10">5</button>
    </div>

    <!--Script-->

    <script src="script.js"></script>
  </body>
</html>
